<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- integrate styles.css here -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Colors50</title>
    </head>
    <body>
        <header class="borderClass">
            This is Colors50
        </header>
        <main>
            <br>
            <p>
                I like colors. Make a color!
            </p>
            <div class="slidecontainer borderClass">
                <input type="range" min="0" max="255" value="128" class="slider" id="red"> Value: <span id="redValue"></span>
            </div><br>
            <div class="slidecontainer borderClass">
                <input type="range" min="0" max="255" value="128" class="slider" id="green"> Value: <span id="greenValue"></span>
            </div><br>
            <div class="slidecontainer borderClass">
                <input type="range" min="0" max="255" value="128" class="slider" id="blue"> Value: <span id="blueValue"></span>
            </div>
            <script>
                var redSlider = document.getElementById("red");
                var greenSlider = document.getElementById("green");
                var blueSlider = document.getElementById("blue");
                var redOutput = document.getElementById("redValue");
                redOutput.innerHTML = redSlider.value;
                var greenOutput = document.getElementById("greenValue");
                greenOutput.innerHTML = greenSlider.value;
                var blueOutput = document.getElementById("blueValue");
                blueOutput.innerHTML = blueSlider.value;

                function updateColor()
                {
                    document.body.style.backgroundColor = "rgb("+redSlider.value+", "+greenSlider.value+", "+blueSlider.value+")";
                    document.body.style.color = "rgb("+((124-redSlider.value)%255)+", "+((124-greenSlider.value)%255)+", "+((124-blueSlider.value)%255)+")";
                }
                updateColor();
                redSlider.oninput = function() {
                    redOutput.innerHTML = ("000" + redSlider.value).substr(-3,3);
                    updateColor();
                }
                greenSlider.oninput = function() {
                    greenOutput.innerHTML = ("000" + greenSlider.value).substr(-3,3);
                    updateColor();
                }
                blueSlider.oninput = function() {
                    blueOutput.innerHTML = ("000" + blueSlider.value).substr(-3,3);
                    updateColor();
                }
            </script>
        </main>
        <footer>
            <br>
            <a href="index.html">Back to home</a>
        </footer>
    </body>
</html>
